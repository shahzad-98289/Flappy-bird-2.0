<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #70c5ce;
            font-family: Arial, sans-serif;
            touch-action: manipulation; /* Disable browser zoom on touch */
        }

        /* Game Container */
        #game {
            position: relative;
            width: 400px; /* Game width */
            height: 600px; /* Game height */
            background-color: #70c5ce;
            border: 2px solid #000;
            overflow: hidden;
        }

        /* Bird */
        #bird {
            position: absolute;
            top: 50%;
            left: 50px;
            width: 40px; /* Bird width */
            height: 40px; /* Bird height */
            background-color: yellow;
            border-radius: 50%;
            transition: top 0.1s ease;
        }

        /* Pipes */
        .pipe {
            position: absolute;
            width: 70px; /* Pipe width */
            background-color: green;
            transition: left 0.1s linear;
        }

        /* Score Display */
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            z-index: 10; /* Ensure score is above other elements */
        }

        /* Start Screen */
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10; /* Ensure start screen is above other elements */
        }

        #start-screen h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #start-screen button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        /* High Score Display */
        #high-score {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: white;
            z-index: 10; /* Ensure high score is above other elements */
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="start-screen">
            <h1>Flappy Bird</h1>
            <button onclick="startGame()">Start Game</button>
            <div id="high-score">High Score: 0</div>
        </div>
        <img id="bird" src="Bird.png" alt="Bird">
        <div id="score">0</div>
    </div>

    <!-- Sound Effects -->
    <audio id="flap-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <audio id="hit-sound" src="https://www.soundjay.com/misc/sounds/fail-trombone-01.mp3"></audio>

    <script>
        const game = document.getElementById('game');
        const bird = document.getElementById('bird');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const highScoreDisplay = document.getElementById('high-score');
        const flapSound = document.getElementById('flap-sound');
        const hitSound = document.getElementById('hit-sound');

        let birdTop = 250; // Initial bird position
        let gravity = 1.5; // Gravity strength
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let pipes = [];
        let gameInterval;
        let pipeInterval;
        const pipeWidth = 70; // Pipe width
        const pipeGap = 120; // Gap between pipes
        let pipeSpeed = 4; // Pipe speed (pixels per frame)
        let lastTime = 0; // For 60 FPS calculation

        highScoreDisplay.textContent = `High Score: ${highScore}`;

        // Move the bird
        function moveBird() {
            birdTop += gravity;
            bird.style.top = birdTop + 'px';

            // Check for collisions with ground or pipes
            if (birdTop >= game.clientHeight - bird.clientHeight || checkCollision()) {
                endGame();
            }
        }

        // Make the bird jump
        function jump() {
            birdTop -= 50; // Jump strength
            flapSound.play();
        }

        // Generate pipes
        function generatePipes() {
            const minPipeHeight = 100; // Minimum height for the top pipe
            const maxPipeHeight = 400; // Maximum height for the top pipe

            // Randomly generate the top pipe height
            const topPipeHeight = Math.random() * (maxPipeHeight - minPipeHeight) + minPipeHeight;

            // Create the top pipe
            const topPipe = document.createElement('div');
            topPipe.classList.add('pipe');
            topPipe.style.width = pipeWidth + 'px';
            topPipe.style.height = topPipeHeight + 'px';
            topPipe.style.top = '0';
            topPipe.style.left = game.clientWidth + 'px'; // Start pipes off-screen

            // Create the bottom pipe
            const bottomPipe = document.createElement('div');
            bottomPipe.classList.add('pipe');
            bottomPipe.style.width = pipeWidth + 'px';
            bottomPipe.style.height = (game.clientHeight - topPipeHeight - pipeGap) + 'px';
            bottomPipe.style.bottom = '0';
            bottomPipe.style.left = game.clientWidth + 'px'; // Start pipes off-screen

            // Add pipes to the game
            game.appendChild(topPipe);
            game.appendChild(bottomPipe);

            // Store pipes for collision detection
            pipes.push({ top: topPipe, bottom: bottomPipe });
        }

        // Move pipes
        function movePipes(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime; // Time since last frame
            lastTime = timestamp;

            pipes.forEach(pipe => {
                const pipeLeft = parseFloat(pipe.top.style.left);
                pipe.top.style.left = (pipeLeft - pipeSpeed * (deltaTime / 16.67)) + 'px'; // Adjust for 60 FPS
                pipe.bottom.style.left = (pipeLeft - pipeSpeed * (deltaTime / 16.67)) + 'px';

                // Remove pipes when they go off-screen
                if (pipeLeft < -pipeWidth) {
                    game.removeChild(pipe.top);
                    game.removeChild(pipe.bottom);
                    pipes.shift();
                    score++;
                    scoreDisplay.textContent = score;

                    // Increase difficulty over time
                    if (score % 5 === 0) {
                        pipeSpeed += 0.5; // Increase pipe speed
                        pipeGap -= 5; // Decrease gap between pipes
                    }
                }
            });

            requestAnimationFrame(movePipes); // Continue the loop
        }

        // Check for collisions
        function checkCollision() {
            for (let pipe of pipes) {
                const birdRect = bird.getBoundingClientRect();
                const topPipeRect = pipe.top.getBoundingClientRect();
                const bottomPipeRect = pipe.bottom.getBoundingClientRect();

                if (
                    birdRect.left < topPipeRect.right &&
                    birdRect.right > topPipeRect.left &&
                    (birdRect.top < topPipeRect.bottom || birdRect.bottom > bottomPipeRect.top)
                ) {
                    return true;
                }
            }
            return false;
        }

        // End the game
        function endGame() {
            cancelAnimationFrame(gameInterval);
            hitSound.play();

            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreDisplay.textContent = `High Score: ${highScore}`;
            }

            alert('Game Over! Your score: ' + score);
            location.reload();
        }

        // Start the game
        function startGame() {
            startScreen.style.display = 'none';
            birdTop = 250;
            score = 0;
            pipeSpeed = 4; // Reset pipe speed
            pipes = [];
            scoreDisplay.textContent = '0';

            // Start game loop
            function gameLoop(timestamp) {
                moveBird();
                requestAnimationFrame(gameLoop);
            }
            requestAnimationFrame(gameLoop);

            // Start pipe generation
            pipeInterval = setInterval(() => {
                generatePipes();
            }, 2000);

            // Start pipe movement
            requestAnimationFrame(movePipes);
        }

        // Event listeners for jumping
        document.addEventListener('keydown', () => jump()); // Keyboard support
        document.addEventListener('touchstart', () => jump()); // Touch support for mobile
    </script>
</body>
</html>
